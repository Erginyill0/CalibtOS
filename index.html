<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalibtOS - Your Software Partner</title>
    <style>
        body {
            background-color: rgb(3, 3, 25);
        }

        main, body {
            color: white;
        }

        .topnav {
            background: none;
            margin: 0;
            margin-top: -15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topnav .logo {
            width: 50px;
            height: 100px;
            background-image: url('LogoCOS.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 20px;
            cursor: pointer;
        }

        .topnav h1 {
            font-family: "Cooper Black", serif;
            margin-left: 20px;
            font-size: 45px;
            cursor: pointer;
        }

        .intro-card {
            background: none;
            width: 100%;
            height: 80vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 8px;
        }

        .intro-card h1 {
            margin-top: -70px;
            font-size: 50px;
            font-family: "Georgia", "Times New Roman", serif;
            font-weight: bold;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .typewriter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-height: 60px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 50px;
            background: white;
            animation: blink 1s infinite;
            margin: 0;
            padding: 0;
            flex-shrink: 0;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .intro-card p {
            font-size: 15px;
            font-weight: normal;
            font-family: "Segoe UI", "Arial", sans-serif;
            line-height: 1.6;
        }

        .intro-card button {
            width: 190px;
            height: 60px;
            font-weight: bold;
            background-color: rgb(19, 19, 73);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 15px;
        }

        .intro-card button:hover {
            background-color: rgb(15, 15, 58);
            color: rgb(220, 217, 217);
        }

    </style>
</head>
<body>
    <div class="topnav">
        <h1>CalibtOS</h1>
        <div class="logo"></div>
    </div>

    <div class="intro-card">
        <div class="typewriter-container">
            <h1 id="typewriter"></h1>
            <div class="cursor"></div>
        </div>
        <p>Wir sind Produktentwicklungspartner für Unternehmen, 
            die sich durch Wachstum, <br> Innovation und betriebliche 
            Effizienz einen Wettbewerbsvorteil verschaffen möchten.
        </p>
        <button>Jetzt Anfragen</button>
    </div>

    <script>
    const texts = [
    "Gestalte die Zukunft der Software.",
    "Baue deine digitale Zukunft.",
    "Forme die Zukunft mit Technologie.",
    "Deine Zukunft. Deine Software.",
    "Die Zukunft der Innovation beginnt hier.",
    "Entfalte dein Potenzial in der Software-Welt.",
    "Gestalte heute die Software von morgen.",
    "Zukunft entwickeln. Software gestalten.",
    "Mit Software deine Vision verwirklichen.",
    "Gemeinsam die digitale Zukunft bauen."
    ];
    const speed = 100;     // Geschwindigkeit Tippen (ms)
    const eraseSpeed = 100; // Geschwindigkeit Löschen (ms)
    const delay = 1500;    // Pause bevor gelöscht wird (ms)

    let textIndex = 0;
    let charIndex = 0;
    let typing = true;

    const typewriter = document.getElementById("typewriter");

    function typeEffect() {
      const currentText = texts[textIndex];

      if (typing) {
        if (charIndex < currentText.length) {
          typewriter.textContent += currentText.charAt(charIndex);
          charIndex++;
          setTimeout(typeEffect, speed);
        } else {
          typing = false;
          setTimeout(typeEffect, delay);
        }
      } else {
        if (charIndex > 0) {
          typewriter.textContent = currentText.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(typeEffect, eraseSpeed);
        } else {
          typing = true;
          textIndex = (textIndex + 1) % texts.length;
          setTimeout(typeEffect, speed);
        }
      }
    }

    typeEffect();
    </script>
</body>
</html>
